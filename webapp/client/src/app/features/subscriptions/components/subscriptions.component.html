<div id="subscriptionsContainer">
  <h1>My subscriptions</h1>
  <div *ngIf="subscriptions.length == 0">No results found</div>
  <div *ngIf="subscriptions.length != 0" id="subscriptionsHeader">
    <h2>Thumbnail</h2>
    <h2>Name</h2>
    <h2>RSS</h2>
    <h2>Number of episodes</h2>
    <h2>Subscription</h2>
  </div>
  <app-podcast-card *ngFor="let p of subscriptions" [podcast]="p"></app-podcast-card>
</div>
