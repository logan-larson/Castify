version: '3'

services:
  neo4j:
    image: neo4j:latest
    expose:
      - "7474"
      - "7687"
    container_name: castify-neo4j
    volumes:
      - /mnt/neo4j/data:/data
      - /mnt/neo4j/logs:/logs
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
      - NEO4J_PLUGINS=["apoc"]

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    expose:
      - "${API_PORT}"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - NEO4J_URL=neo4j://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - PORT=${API_PORT}
      - NODE_ENV=production
    depends_on:
      - neo4j

  webapp:
    build:
      context: ./webapp
      dockerfile: Dockerfile
      args:
        PROD: ${PROD}
        MOBILE: false
    expose:
      - "${WEBAPP_PORT}"
    environment:
      - PROD=${PROD}
      - MOBILE=false
    depends_on:
      - api
    
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - webapp
      - api

